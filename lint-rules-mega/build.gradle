plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin'
}

dependencies {
    compileOnly "com.android.tools.lint:lint-api:31.0.1"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.21"
    testImplementation "com.android.tools.lint:lint:31.0.1"
    testImplementation "com.android.tools.lint:lint-tests:31.0.1"
    testImplementation "com.google.truth:truth:1.1.3"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jar {
    manifest {
        //attributes('Lint-Registry-v2': 'ru.zinoviewk.lint.UnSafeClickListenerRegistry')
        attributes('Lint-Registry-v2': 'ru.zinoviewk.lint.ClassNameUsageRegistry')
    }
}